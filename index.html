<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #e8e8e8;
            
        }
        .card{
            background-color: rgba(0, 0, 0, 0.829);
            width: 25%;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            border-radius: 10px;
        }
        h1{
            color: white;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
        h3{
            color: white;
            padding: 10px;
           margin-left: 10px;
           
        }
        input{
            padding: 10px;
            width: 80%;
            margin-left: 18px;
            
        }
        p{
            color: white;
            padding: 5px;
            margin-left: 190px;
        }
        button{
            background-color: blueviolet;
            color: black;
            margin-left: 16px;
            width: 87%;
            padding: 10px;
            border-radius: 10px;
            font-size: 15px;
            
        }
        h6{
            color: white;
            padding: 10px;
            font-size: 15px;
            margin-left: 70px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
       
        h5{
            color: white;
            margin-left: 70px;
            font-size: 15px;
            padding: 10px;
        }
        a{
            color: white;
            margin-left: 5px;
        }
        .p3{
            display: flex;
            margin-left: 120px;
            padding-left: 20px;
        }
        
    </style>
</head>
<body>
    <div class="card">
      <h1>Login</h1>
      <h3>Username</h3>
      <input type="text" placeholder="Username">
      <h3>Password</h3>
      <input type="password" placeholder="Password">
      <p>Forgot Password?</p>
      <button>Sing in</button>
      <div class="para">
        <h6>Login with social account</h6>
        <div class="p3">
        <div class="button1"><i class="fa-brands fa-google" style="color: #ffffff;"></i></div>
        <div class="button1"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></div>
        <div class="button1"><i class="fa-brands fa-github" style="color: #ffffff;"></i></div>
        </div>
        <div class="para2">
            <h5>Don't have an account? <a href="">Sign up</a></h5>
        </div>
      </div>
    </div>
</body>
</html>
